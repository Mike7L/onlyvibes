<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OnlyMusic">
    <meta name="theme-color" content="#03040a">
    <link rel="icon" type="image/png" href="icon-192.png">

    <title>OnlyMusic</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Modern Typography: Outfit & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="modern-theme">
    <div class="bg-gradient-mesh"></div>
    <div class="app-layout">
        <!-- Top App Bar -->
        <header class="top-app-bar glass">
            <div class="headline">OnlyMusic</div>
            <button class="icon-btn" id="searchToggleBtn">
                <span class="material-symbols-rounded">search</span>
            </button>
        </header>

        <!-- Search Bar (Collapsible) -->
        <div class="search-bar-container" id="searchBarContainer">
            <div class="search-bar">
                <span class="material-symbols-rounded leading-icon">search</span>
                <input type="text" id="searchInput" placeholder="Search songs..." autocomplete="off">
                <button class="icon-btn" id="searchExecBtn">
                    <span class="material-symbols-rounded">arrow_forward</span>
                </button>
            </div>
        </div>

        <!-- Status Message (Toast) -->
        <div id="statusMsg" class="snackbar"></div>

        <!-- Main Content (Track List) -->
        <main class="content-container">
            <div class="track-list" id="trackList">
                <div class="empty-state">
                    <span class="material-symbols-rounded icon-large">library_music</span>
                    <p>Your library is empty</p>
                    <small>Search to add music</small>
                </div>
            </div>
        </main>

        <!-- Bottom Player Sheet -->
        <div class="bottom-player glass" id="bottomPlayer">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="player-content">
                <div class="track-info_player">
                    <div class="track-title" id="nowPlayingTitle">Not Playing</div>
                    <div class="track-time" id="nowPlayingTime">0:00</div>
                </div>

                <div class="controls_player">
                    <button class="icon-btn" id="prevBtn">
                        <span class="material-symbols-rounded">skip_previous</span>
                    </button>

                    <button class="fab-primary" id="playPauseBtn">
                        <span class="material-symbols-rounded" id="playIcon">play_arrow</span>
                    </button>

                    <button class="icon-btn" id="nextBtn">
                        <span class="material-symbols-rounded">skip_next</span>
                    </button>
                </div>
            </div>
        </div>

        <audio id="audioPlayer" preload="auto"></audio>
    </div>

    <script src="app.js"></script>
</body>

</html>
