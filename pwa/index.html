<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OnlyMusic">
    <meta name="theme-color" content="#03040a">
    <link rel="icon" type="image/svg+xml" href="icon.svg">

    <title>OnlyMusic</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.svg">

    <!-- Modern Typography: Outfit & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="modern-theme">
    <div class="bg-gradient-mesh"></div>
    <div class="app-layout">
        <!-- Top App Bar -->
        <header class="top-app-bar glass">
            <div class="headline">OnlyMusic</div>

        </header>

        <!-- Search Bar (Collapsible) -->
        <div class="search-bar-container" id="searchBarContainer">
            <div class="search-bar">
                <span class="material-symbols-rounded leading-icon">search</span>
                <input type="text" id="searchInput" placeholder="Search songs..." autocomplete="off">
                <button class="icon-btn" id="searchExecBtn">
                    <span class="material-symbols-rounded">arrow_forward</span>
                </button>
            </div>
            <div class="search-meta">
                <small id="playlistCount">0 tracks</small>
                <button id="clearPlaylistBtn" class="text-btn">Clear playlist</button>
            </div>
        </div>

        <section class="yt-lab glass hidden-lab">
            <div class="yt-lab-title">YouTube Lab (PWA)</div>
            <div class="yt-lab-form">
                <input id="ytInput" type="text" placeholder="YouTube URL or video ID">
                <button class="icon-btn" id="ytLoadEmbedBtn" title="Load via iframe">
                    <span class="material-symbols-rounded">web</span>
                </button>
                <button class="icon-btn" id="ytLoadApiBtn" title="Load via IFrame API">
                    <span class="material-symbols-rounded">code</span>
                </button>
            </div>
            <div class="yt-lab-actions">
                <button class="yt-control-btn" id="ytApiPlayBtn">API Play</button>
                <button class="yt-control-btn" id="ytApiPauseBtn">API Pause</button>
            </div>
            <div class="yt-players">
                <div class="yt-player-shell">
                    <div class="yt-player-label">1) iframe embed</div>
                    <div id="ytEmbedHost" class="yt-player-host"></div>
                </div>
                <div class="yt-player-shell">
                    <div class="yt-player-label">2) IFrame API</div>
                    <div id="ytApiPlayerHost" class="yt-player-host"></div>
                </div>
            </div>
        </section>

        <!-- Status Message (Toast) -->
        <div id="statusMsg" class="snackbar"></div>

        <!-- New Version Toast -->
        <div id="updateToast" class="update-toast">
            <span>New version available</span>
            <button id="reloadBtn">Refresh</button>
        </div>

        <!-- Main Content (Track List) -->
        <main class="content-container">
            <div class="galleries-container" id="galleriesContainer"></div>
            <div class="track-list" id="trackList">
                <div class="empty-state">
                    <span class="material-symbols-rounded icon-large">library_music</span>
                    <p>Your library is empty</p>
                    <small>Search to add music</small>
                </div>
            </div>
        </main>

        <!-- Bottom Player Sheet -->
        <div class="bottom-player glass" id="bottomPlayer">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="player-content">
                <div class="track-info_player">
                    <div class="track-title" id="nowPlayingTitle">Not Playing</div>
                    <div class="track-time" id="nowPlayingTime">0:00</div>
                </div>

                <div class="controls_player">
                    <button class="icon-btn" id="prevBtn">
                        <span class="material-symbols-rounded">skip_previous</span>
                    </button>

                    <button class="fab-primary" id="playPauseBtn">
                        <span class="material-symbols-rounded" id="playIcon">play_arrow</span>
                    </button>

                    <button class="icon-btn" id="nextBtn">
                        <span class="material-symbols-rounded">skip_next</span>
                    </button>
                </div>
            </div>
        </div>

        <audio id="audioPlayer" preload="auto"></audio>
    </div>


    <!-- Terminal Overlay -->
    <div id="terminal-container" class="hidden"></div>
    <div id="terminal-toggle" class="terminal-toggle-btn">
        <span class="material-symbols-rounded">terminal</span>
    </div>

    <!-- Scripts -->
    <script src="lib/vanilla-terminal.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
